<html>

<head>
</head>

<body>
   <button class="panel-button" data-panelId="panel1">Click me</button>
   <button class="panel-button" data-panelId="panel2">Click me</button>
   <button class="panel-button" data-panelId="panel3">Click me</button>
   <h1 id="panel1">Panel 1</h1>
   <h1 id="panel2">Panel 2</h1>
   <h1 id="panel3">Panel 3</h1>

   <script src="jquery-3.7.1.min.js">   </script>
   
   <!-- Attribute selector -->
   <script type="text/javascript">
      $('.panel-button').on('click', function () { 
        var panelId = $(this).attr('data-panelId');
        $('#' + panelId).toggle(1000);
      });
   </script>
</body>
</html>
